<div class="container" style="text-align:center">
  <div class="row" style="text-align:center">
  <div class="col-md-12" style="font-size:22px">All Blogs</div>
  </div>
  <div class="row" style="text-align:center" *ngIf="allBlogs.length>0">
    <div *ngFor="let blog of allBlogs" class="col-md-4">
      <div class="card text-center">
        <div class="card-header">
            <h5 class="card-title">{{blog.title | uppercase}}</h5>
        </div>
        <div class="card-body">           
            <p class="card-text">{{blog.description}}</p>
        </div>
        <div class="card-footer">
          <p>Posted on {{blog.created}}<br/>by  {{blog.author}}</p>
           <br/><br/> <a [routerLink]="['/blog',blog.blogId]" class="btn btn-primary">Read</a>
        </div>
      </div>
    
    </div>
</div>
