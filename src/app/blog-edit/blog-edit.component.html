<div class="container">
  <div class="row" style="text-align:left;">
  <div class="col-md-12">
    <form #createBlogForm="ngForm" (ngSubmit)="editThisBlog()">
      <div class="form-group">
        <label>Blog Title</label>
        <input type="text" name="blogTitle" [(ngModel)]="currentBlog.title" #title="ngModel" class="form-control" placeholder="Enter blog Title" required>
      </div>
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        Blog title is required 
      </div>

      <div class="form-group">
          <label>Description</label>
          <input type="text" name="blogDescription" [(ngModel)]="currentBlog.description" #description="ngModel" class="form-control" placeholder="Enter Description" required>
        </div>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          Blog Description is Required  
        </div>

        <div class="form-group">
            <label>Enter the blog body</label>
            <textarea type="text" name="blogBodyHtml" [(ngModel)]="currentBlog.bodyHtml" #bodyHtml="ngModel" class="form-control" rows="3" required></textarea>
          </div>
          <div [hidden]="bodyHtml.valid || bodyHtml.pristine" class="alert alert-danger">
            Enter the blog contnent 
          </div>


          <div class="form-group">
              <label>Category</label>
              <select [(ngModel)]="currentBlog.category" #category="ngModel" name="blogCategory" class="form-control" id="category" required>
                <option *ngFor="let category of possibleCategories" [value]="category">{{category}}</option>

              </select>
            </div>
            <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
              Choose the category 
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid">Post the blog</button>
    </form>
  </div> 
  </div>
</div>
